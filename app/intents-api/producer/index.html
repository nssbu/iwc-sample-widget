<html>
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="content">
        <div class="connection-container row">
            <span id="connection"></span>
        </div>

        <div class="row input-row">
            <label>Message: </label>
            <input id="value" placeholder="Enter a string message">
        </div>

        <div class="row button-row">
            <div>
                <button id="invoke-reverser">Reverse</button>
                <button id="invoke-capper">Capitalize</button>
                <button id="invoke-json">Print JSON</button>
                <button id="invoke-all">Ask Me</button>
                <button id="broadcast">Broadcast</button>
            </div>
            <div>
                <button id="clear-log">Clear Log</button>
            </div>
        </div>

        <div class="intent-log"></div>
    </div>

    <script src="ozpIwc-client.min.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="../config.js"></script>
    <script src="producer.js"></script>
</body>
</html>
