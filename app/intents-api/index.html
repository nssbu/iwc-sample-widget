<html>
<head>
    <style>
        body {
            background: rgba(153, 153, 153, 0.85);
            display: flex;
        }

        .content {
            display: flex;
            flex-grow: 1;
        }

        .column {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin: 4px;
        }

        .iframe-container {
            flex-grow: 1;
            display: flex;
        }

        iframe {
            flex-grow: 1;
        }

        .capper-container {
            margin-bottom: 3px;
        }

        .reverser-container {
            margin-top: 3px;
        }

        iframe {
            border-radius: 3px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="column">
            <div class="iframe-container producer-container">
                <iframe src="./producer"></iframe>
            </div>
        </div>

        <div class="column">
                <div class="iframe-container capper-container">
                    <iframe src="./capper"></iframe>
                </div>

                <div class="iframe-container reverser-container">
                    <iframe src="./reverser"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
